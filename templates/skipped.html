<!DOCTYPE html>
<html>
  <head>
    <title>Skipped items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>
  <body class="user">
    <div id="header">
      Done: {{.Done}} | Skipped: {{.Skipped}} | To do: {{.Todo}} | {{.UserName}} &middot;&middot; <a href="?action=logout">log out</a>
    </div>
    <div id="main">

      <h1>Under development</h1>

      <div id="question">
      	You have skipped {{.Skipped}} item(s).
        <p>
	Would you like to try these items again?
      </div>

      <form action="."  method="post">
        <input type="hidden" name="action" value="unskip">
	<hr>
        <p>
          <input type="radio" id="yes" name="unskip" value="yes">
          <label for="yes">Yes, try again</label><br>
          <input type="radio" id="no" name="unskip" value="no">
          <label for="no">No, thanks</label><br>
        </p>
        <hr>
        <input type="submit">
      </form>

    </div>

    <div id="footer">
      <a href="..">home</a>
    </div>
    </body>
</html>
