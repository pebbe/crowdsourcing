<!DOCTYPE html>
<html>
  <head>
    <title>Question</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>
  <body class="user">
    <div id="header">
      Done: {{.Done}} | Skipped: {{.Skipped}} | To do: {{.Todo}} | {{.UserName}} &middot;&middot; <a href="?action=logout">log out</a>
    </div>
    <div id="main">

      <h1>Under development</h1>

      <div id="question">
        <p>
          <!-- CONFIG: .Image -->
          <img src="../img/{{.Image}}">
        </p>
        <p>
          <!-- CONFIG: .Text -->
          {{.Text}}
        </p>
      </div>

      <form action="."  method="post">
        <input type="hidden" name="action" value="submit">
        <input type="hidden" name="qid" value="{{.Qid}}">
	<hr>
        <p>
          <!-- CONFIG: .Text -->
          What kind of animal is {{.Text}}?<br>
          <!-- CONFIG: animal -->
          <input type="text" name="animal" id="first">
        </p>
        <p>
          <!-- CONFIG: .Text -->
          What is {{.Text}}'s primary colour?<br>
          <!-- CONFIG: colour -->
          <input type="text" name="colour">
        </p>
        <p>
          <!-- CONFIG: .Text -->
          What size is {{.Text}}?<br>
          <!-- CONFIG: size + value -->
          <input type="radio" id="tiny" name="size" value="1">
          <label for="tiny">Tiny</label><br>
          <input type="radio" id="small" name="size" value="2">
          <label for="small">Small</label><br>
          <input type="radio" id="medium" name="size" value="3">
          <label for="medium">Medium</label><br>
          <input type="radio" id="large" name="size" value="4">
          <label for="large">Large</label><br>
          <input type="radio" id="huge" name="size" value="5">
          <label for="huge">Huge</label><br>
        </p>
        <hr>
        <p>
          <input type="checkbox" id="skip" name="skip" value="1">
          <label for="skip">Skip this question, it's too difficult</label>
        </p>
        <input type="submit">
      </form>

    </div>

    <div id="footer">
      <a href="..">home</a>
    </div>
    <script type="text/javascript">
      document.getElementById("first").focus();
    </script>
  </body>
</html>
